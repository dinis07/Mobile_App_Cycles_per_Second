<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="javaScript.js"></script>
    <script src="javaMCAD.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="panel-inactive" class="panel-inactive">

        <!-- Main Menu  -->
        <div id="mainMenuWrapper" class="mainMenuWrapper">
            <div id="mainMenu" class="mainMenu">
                <div id="logoWrap">
                    <img id="logoImg" src="Images/logo.png">
                    <p id="logo"> Cycles Per Second </p>
                </div>
                <div id="toneWrap">
                    <button id="tone">Tone </button>
                </div>
                <div id="noiseWrap">
                    <button id="noise">Noise </button>
                </div>

                <div id="instWrap">
                    <button id="instruments">Samples</button>
                </div>
            </div>
        </div>
        <!-- Difficulty Select -->
        <div id="difficultyWrapper" hidden>
            <div id="difficulty" class="difficulty">
                <h1 id="diffTitle">Difficulty Select</h1>
                <div id="easyWrap" class="wrapDiff1">
                    <button id="dBack" ></button>
                    <button id="easy" class="btnDiff1">Easy</button>
                </div>
                <div id="mediumWrap" class="wrapDiff2">
                    <button id="medium" class="btnDiff2">Medium</button>
                </div>
                <div id="hardWrap" class="wrapDiff1">
                    <button id="hard" class="btnDiff1">Hard</button>
                </div>
                <div id="vHardWrap"class="wrapDiff2">
                    <button id="veryHard"class="btnDiff2">Very Hard</button>
                </div>
                <div id="insaneWrap" class="wrapDiff1">
                    <button id="insane" class="btnDiff1">INSANE</button>
                </div>

            </div>
        </div>
        <!-- Sample Select -->
        <div id="sampleWrapper" class="sampleWrapper">
            <div id="sTitleWrap" class="sDiv1">
                    <button id="sBack"></button>
                    <h1 id="sampleTitle">Sample Select</h1>
            </div>
            <!-- drums  -->
            <div id="drums" class="sDiv2">
                <h2>Drums</h2 class="sDiv2">
                <button id="kick"> Kick </button>
                <button id="snare"> Snare </button>
                <button id="hats"> Hats </button>
                <button id="rTom"> Rack Tom </button>
                <button id="fTom"> Floor Tom </button>
            </div>

            <!-- strings -->
            <div id="strings" class="sDiv1">
                <h2> Strings </h2>
                <button id="bass">Bass</button>
                <button id="guiAcoustic">Acoustic Guitar</button>
                <button id="guiRiff">Electric Riff</button>
                <button id="guiBlues">Blues Guitar</button>
            </div>

            <!-- Piano & Sax  -->
            <div id="pianoSax" class="sDiv2">
                <h2> Piano & Sax </h2>
                <button id="piano">Piano</button>
                <button id="saxBreathy">Breathy Sax</button>
                <button id="saxTwindling">Twindling Sax</button>
            </div>

            <!-- Vox -->
            <div id="vox" class="sDiv1">
                <h2> Vocals </h2>
                <button id="voxMale">Male Vocals</button>
                <button id="voxFemale">Female Vocals</button>
            </div>

        </div>

        <!-- Frequency Select -->
        <div id="panel" hidden>
            <!-- Panel Head -->
            <div id="panel-header" class="pHeader">
                <div id="game-title">
                    <h1 id="title">Cycles Per Second</h1>
                </div>
                <div id="resultTextDiv">
                    <p id="resultText"></p>
                </div>
                <div id="qNumDiv">
                    <a> / 10 </a>
                    <a id="qNum"> 1 </a>
                </div>
            </div>
            <!-- Panel Body -->
            <div id="panel-body">
                <div id="eq-body">
                    <div id="binWrapper" class="eqBins">
                        <div id="bin1" style="width: 4.4%;">
                            <p >40<small>Hz</small></p>
                        </div>
                        <div id="bin2" style="width: 8.7%;">
                            <p >80<small>Hz</small></p>
                        </div>
                        <div id="bin3" style="width: 10.5%;">
                            <p >160<small>Hz</small></p>
                        </div>
                        <div id="bin4" style="width: 10.9%;">
                            <p >320<small>Hz</small></p>
                        </div>
                        <div id="bin5" style="width: 10.5%;">
                            <p >640<small>Hz</small></p>
                        </div>
                        <div id="bin6" style="width: 9.8%;">
                            <p >1.2<small>kHz</small></p>
                        </div>
                        <div id="bin7" style="width: 11.3%;">
                            <p >2.5kHz</p>
                        </div>
                        <div id="bin8" style="width: 10.8%;">
                            <p >5khz</p>
                        </div>
                        <div id="bin9" style="width: 11.2%;">
                            <p >10.2kHz</p>
                        </div>
                        <div id="bin10" style="width: 8.7%;">
                            <p >18kHz</p>
                        </div>


                    </div>
                    <div id="eq-range" class="eq-spec"></div>
                    <div id="eq-input" class="eq-spec">
                        <input id="frequency-select" class="eq-spec" type="range" min="4" max="95.63" step="0.01">
                        <div id="cFreq"></div>
                        <p id="cFreqNum"></p>
                        <p id="freqNum"></p>
                    </div>
                </div>
            </div>
            <!-- Panel footer -->
            <div id="panel-footer" class="controls">
                <div id="playRepeat">
                    <button id="repeat"></button>
                    <input type="checkbox" id="loop" checked>
                    <button id="play"></button>
                    <button id="stop"></button>
                </div>
                <div id="subResults" class="results">
                    <button id="userAnswer" disabled> Your Answer</button>
                    <button id="submit" disabled>Submit</button>
                    <button id="cAnswer" disabled> Original Frequency</button>
                    <button id="next"></button>
                    <button id="finish"></button>
                    <input type="checkbox" id="submitOnOff">
                </div>
                <div id="menuFilter">
                    <button id="filter"></button>
                    <button id="qMenu"></button>
                </div>
            </div>
        </div>
        <!-- Quiz Menu -->
        <div id="qMenuWrapper" class="qMenuWrapper">
            <div></div>
            <div id="menuNotice">
                <p id="score"></p>
            </div>
            <div></div>
            <div id="qmenuControls" class="qmenuControls">
                <button id="exitMenu"> Back </button>
                <button id="tryAgain" hidden>Try <br/> Again</button>
                <button id="toMainMenu"> Main <br/> Menu </button>
            </div>
        </div>
    </div>

</body>

</html>
